orbs:
  heroku: circleci/heroku@1.2.3
  node: circleci/node@2.0.2
  
version: 2.1
workflows:
  test-and-deploy:
    jobs:
      - node/test:
          version: 15.0.1
      - deploy:
          requires: 
            - node/test
          executor:
            heroku/default
          steps:
            - checkout
            - heroku/install
            - heroku/deploy-via-git